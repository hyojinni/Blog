<!DOCTYPE html>
<html lang="ko"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VUEX 기초</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuex"></script>
</head>
<body>
  <div id="app">
    <h1>{{ welcome }}</h1>
    <h4>{{ message }}</h4>
    <h3>{{ count }}</h3>
    <button @click="pressedIncrement">Increment Counter</button>
    <button @click="pressedDecrement">Decrement Counter</button>
  </div>
  <script>
    const store = new Vuex.Store({
      state: {
        message: 'increment / decrement',
        count: 100
      },
      mutations: {
        increment(state, payload) {
          state.count += payload;
        },
        decrement(state, payload) {
          state.count -= payload;
        }
      },
      actions: {
        increment(state, payload) {
          state.commit('increment', payload);
        },
        decrement(state, payload) {
          state.commit('decrement', payload);
        }
      },
      getters: {
        message(state) {
          return state.message.toUpperCase();
        },
        counter(state) {
          return state.count;
        }
      }
    });
    new Vue({
      el: '#app',
      data: {
        welcome:'간단한 증감 카운터'
      },
      computed: {
        message() {
          return store.getters.message;
        },
        count() {
          return store.getters.counter;
        }
      },
      methods: {
        pressedIncrement() {
          store.dispatch('increment', 10);
        },
        pressedDecrement() {
          store.dispatch('decrement', 10);
        }
      }
    })
  </script>
</body>
</html>
