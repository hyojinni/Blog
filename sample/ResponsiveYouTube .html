<!doctype html>
<html lang="ko">
<head>
<title>Responsive YouTube </title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-size: 16px; margin: 3rem;}
.video-container { position: relative; padding-bottom: 56.25%; padding-top: 30px; height: 0; overflow: hidden; }
.video-container iframe, .video-container object, .video-container embed { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
</style>
</head>
<body>
  <h3>Responsive YouTube Embed Example</h3>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/9ZfN87gSjvI?wmode=transparent;rel=0&amp;showinfo=0;autoplay=0;vq=hd1080;autohide;" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
  </div>
  
  <hr>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/z9Ul9ccDOqE" frameborder="0" >
      <p>Responsive YouTube Embed Example</p>
    </iframe>
  </div>
  </body>
</html>
